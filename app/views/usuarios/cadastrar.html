<h1>Cadastrar Usuario</h1>

<div class="well">
    <form role="form">
    		<div class="row">
    			<div class="col-xs-12 col-sm-6">
	    			<div class="form-group">
		            <label class="control-label" for="email">Email</label>
		            <input type="email" class="form-control" name="email" 
		                id="email" [(ngModel)]="usuario.email">
		        </div>
		      </div>
    			<div class="col-xs-12 col-sm-6">
	    			<div class="form-group">
	            <label class="control-label" for="nome">Nome</label>
	            <input type="text" class="form-control" name="nome" 
	                id="nome" [(ngModel)]="usuario.nome">
		        </div>
	        </div>
    		</div>
    		<div class="row">
    			<div class="col-xs-12 col-sm-3">
	    			<div class="form-group">
	            <label class="control-label" for="nome">CPF</label>
	            <input type="text" class="form-control" name="cpf" id="cpf" [(ngModel)]="usuario.cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
		        </div>
	        </div>
	        <div class="col-xs-12 col-sm-3">
	    			<div class="form-group">
	            <label class="control-label" for="nome">Telefone</label>
	            <input type="text" pattern="\(\d{2}\)\d{4}-\d{4}" class="form-control" name="telefone" 
	                id="telefone" [(ngModel)]="usuario.telefone">
		        </div>
	        </div>
	        <div class="col-xs-12 col-sm-3">
	    			<div class="form-group">
	            <label class="control-label" for="funcao">Funcao</label>
	            <select name="funcao" id="funcao" [(ngModel)]="usuario.funcao" class="form-control">
								<option value="">Selecione</option>
							</select>
		        </div>
	        </div>
	        <div class="col-xs-12 col-sm-3">
	    			<div class="form-group">
	            <label class="control-label" for="perfil">Perfil</label>
	            <select name="perfil" id="perfil" [(ngModel)]="usuario.perfil" class="form-control">
								<option value="">Selecione</option>
							</select>
		        </div>
	        </div>
		    	
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success" (click)="cadastrar()">
                Cadastrar
            </button>
			<a class="btn btn-default" [routerLink]="['/usuario-listar']">
                Voltar
            </a>
        </div>
    </form>
</div>
